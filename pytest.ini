[pytest]
# Pytest configuration for pdf-to-md

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --cov=pdf_to_md
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
    -ra

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */archive/*
    setup.py
    # Legacy root-level scripts
    analyze_*.py
    batch_convert.py
    auto_convert.py
    combine_parts.py
    consolidate_files.py
    convert_*.py
    debug_*.py
    docx_converter.py
    pdf_converter*.py
    simplify_*.py
    test_*.py
    alt_text_patterns.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_pdf: Tests that require real PDF files
    requires_docx: Tests that require real DOCX files

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
